<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
      <!--
       ** Oracle JET V6.2.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <header role="banner" class="oj-hybrid-applayout-header">
      <oj-module config="[[headerConfig]]"></oj-module>
    </header>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h1>Settings & Strategies</h1>
        <h2>Strategies</h2>
        <select>
          <option value="volvo">Nearest First</option>
          <option value="saab">Shortest Time</option>
          <option value="opel">Lowest Price</option>
        </select>
        <h2></h2>
        <h2>Minimum Parking Space</h2>
        <div>A parking lot will be ignored if its available parking spaces is below this number</div>
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
  </div>
</div>
